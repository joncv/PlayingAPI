<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>PlayingAPI</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="script/jquery-1.8.3.min.js"></script>
    <script src="script/jquery.form.js"></script>
    <link href="style/jquery.playingapi-1.0.css" rel="stylesheet" />
    <script src="script/jquery.playingapi-1.0.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var apiList = {
                list: [
                    {
                        url: 'myurlwill404',
                        urlParams: 'myurlwill404/{testid}',
                        requestType: "POST",
                        requiredName: "name,password,sex,mobilephone",
                        name: 'name,password,sex,mobilephone',
                        value: 'show对象1(有文件上传),asdfasdf,男,13800138000',
                        urlDesc: '{testid:测试id}',
                        desc: "名字,密码,性别,手机",
                        uploadfile: {
                            name: "A图片,B图片,C图片",
                            value: 'AFile,BFile,CFile'
                        }
                    }
                    ,
                    {
                        url: 'myurlwill404',
                        urlParams: 'myurlwill404/{testid}',
                        requestType: "GET",
                        requiredName: "name,password",
                        name: 'name,password,sex,mobilephone',
                        value: 'show对象2,asdfasdf,男,13800138000',
                        urlDesc: '{testid:测试id}',
                        desc: "名字,密码,性别,手机"
                    }
                ]
            };

            $("#mydiv").playingapi(apiList);

            $("#show").bind("click", function () {
                $("#mydiv").playingapi("show", 0);
            });
            $("#show2").bind("click", function () {
                $("#mydiv").playingapi("show", 1);
            });

        });

    </script>
    <style type="text/css">
        .input-xlarge {
            width: 400px;
        }

        .controls textarea {
            width: 400px;
        }

        .alert {
            width: 370px;
        }
    </style>
</head>

<body>
    <div id="mydiv"></div>
    <div id="mydiv2"></div>
    <input type="button" class="btn btn-primary" value="show对象1" id="show" />
    <input type="button" class="btn btn-primary" value="show对象2" id="show2" />

</body>
</html>
